<div class="container-fluid" ng-controller="ListSystemController">
<div class="row">
		<div class="col-md-10">
			<h2>Manage Systems</h2>
		</div>
		<div class="col-md-2">
			<a href="#/addSystem" class="btn btn-primary pull-right">Add System</a>
		</div>
	</div>


<div class="row">
		<div class="col-md-10">
			<table class="table">
			<thead>
				<tr>
					<th>Sr No</th>
					<th>Name</th>
					<th>Serial No.</th>
					<th></th>
				</tr>
				</thead>
				<tr ng-repeat="system in systems">
					<td>{{($index+1) + (systemSearchFilter.pageNumber-1) * systemSearchFilter.pageSize}}</td>
					<td>{{system.name}}</td>
					<td>{{system.serial}}</td>
					<td>
						<a href="#/editVisitor" ui-sref="editVisitor({visitorId: visitor.id})" class="btn btn-primary">Edit</a> &nbsp;
				</tr>
			</table>
		</div>
	</div>
</div>
