<div class="container" style="margin-top:30px">

<br>
<div class="col-md-12" ng-controller="NavigationController">
    <div class="modal-dialog" style="margin-bottom:0">
        <div class="modal-content">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" ng-submit="login()">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail or username" 
                                    name="email" type="email" autofocus="" ng-model="credentials.username">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" 
                                    name="password" type="password" value="" ng-model="credentials.password">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" class="btn btn-sm btn-primary" value="login"/>
                            </fieldset>
                        </form>
                    </div>
                </div>
    </div>
</div>
<hr>

</div>
